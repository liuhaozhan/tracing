[package]
name = "tokio-trace-fmt"
version = "0.1.0"
authors = ["Eliza Weisman <eliza@buoyant.io>"]

[features]
default = ["ansi"]
ansi = ["ansi_term"]

[dependencies]
tokio-trace-core = { git = "https://github.com/tokio-rs/tokio" }
